<!-- table:arrangement of data in the form of rows and columns -->
<!-- using table tag(<table>) we can create a table -->

<!-- table tags:
<thead>  headings of a table  
<tbody>  actual contents 
<tfoot>  summarization of a table like total cost etc
<tr> table row
<td> table data
<th> numbers of heading of thead 
    -->
